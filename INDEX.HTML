<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sistema de Atendimento com Estimativa de Tempo</title>

<style>

/* ESTILO GERAL */
body {
    font-family: 'Arial', sans-serif;
    background: #FDF7FF;
    margin: 0;
    padding: 20px;
    color: #5A4E69;
}

h1, h2, h3 {
    color: #6C5B7B;
}

.container {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
}

.box {
    background: #FFFFFF;
    padding: 20px;
    width: 30%;
    min-width: 300px;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(200, 170, 220, 0.25);
    border: 2px solid #F2E7FF;
}

/* BOTÕES */
button {
    padding: 12px 20px;
    margin-top: 8px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    background: linear-gradient(135deg, #FBC2EB, #A6C1EE);
    color: #4A3D55;
    box-shadow: 0 3px 8px rgba(150, 120, 200, 0.25);
    transition: 0.25s ease;
}

button:hover {
    filter: brightness(1.12);
    transform: translateY(-2px);
}

/* PAINEL DE SENHA */
.painel-senha {
    background: #FFF1F9;
    color: #704D77;
    font-size: 22px;
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #F8D7F0;
    box-shadow: inset 0 0 8px rgba(255, 200, 230, 0.4);
    text-align: center;
    font-weight: bold;
}

/* LISTAS */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    padding: 6px 0;
}

/* CORES DAS SENHAS */
.sp { color: #FF6F91; font-weight: bold; }
.se { color: #6A8DFF; font-weight: bold; }
.sg { color: #77C67D; font-weight: bold; }

</style>
</head>

<body>

<h1>Sistema de Atendimento com Estimativa de Tempo</h1>

    <!-- TOTEM -->
    <div class="box">
        <h2>Totem – Emissão de Senhas</h2>

        <button onclick="emitirSenha('SP')">SP – Prioritária</button><br>
        <button onclick="emitirSenha('SE')">SE – Exames</button><br>
        <button onclick="emitirSenha('SG')">SG – Geral</button>

        <div id="ultimaSenha"></div>
        <div id="tempoEstimado"></div>
    </div>

    <!-- ATENDENTE -->
    <div class="box">
        <h2>Atendente – Chamar Próximo</h2>

        <label>Guichê:</label>
        <select id="guiche">
            <option value="1">Guichê 1</option>
            <option value="2">Guichê 2</option>
        </select>

        <br><br>

        <button onclick="chamarProximo()">Chamar Próximo</button>

        <div id="chamadaAtendente"></div>

        <h3>Últimas 5 chamadas:</h3>
        <ul id="listaUltimas"></ul>
    </div>

    <!-- PAINEL -->
    <div class="box">
        <h2>Painel</h2>

        <div class="painel-senha" id="painelDisplay">
